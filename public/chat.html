<body class="d-flex flex-column">
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#" style="margin-left: 3%">Home</a>
			</div>

    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> SeniorCounsel</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main container">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
      </div>
    </body>

    <footer class="footer bg-dark py-3 mt-auto">
      <div class="container">
          <span class="text-muted">&copy; SeniorCounsel 2022</span>
      </div>
  </footer>
